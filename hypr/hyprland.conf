# executes
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = waybar
exec-once = waybar -c ~/.config/waybar/bottom/config.jsonc -s ~/.config/waybar/bottom/style.css

# binds
bind = SUPER, Q, exec, kitty
bind = SUPER, M, exit,

# blur
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, kitty


windowrule = opacity 0.8 0.8,class:kitty

# general
decoration {
    rounding = 12
}

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 2
    
    # Transparency
    col.active_border = rgba(F5C2E7aa)
    col.inactive_border = rgba(313244aa)
}

input {
    follow_mouse = 2
}

cursor {
    no_warps = true
}

windowrule = opacity 0.95,class:.*